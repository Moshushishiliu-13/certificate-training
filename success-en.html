<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Certification Training</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
            <span class="text-lg font-bold text-gray-800">Payment Result</span>
            <a href="/index-en.html" class="text-indigo-600 hover:underline text-sm">Back to Home</a>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center py-6 px-2">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Payment Successful</h1>
            <p class="text-gray-600 mb-6">Your order has been successfully paid</p>
            <div class="text-sm text-gray-500 mb-4">
                <p>Order No.: <span id="order-no" class="font-mono"></span></p>
                <p>Payment Time: <span id="pay-time"></span></p>
            </div>
            <div class="space-y-4">
                <a href="/courses-en.html" class="block w-full py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                    View More Courses
                </a>
                <a href="/index-en.html" class="block w-full py-2 px-4 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
                    Back to Home
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="mb-4">Â© 2024 Certification Training. All rights reserved.</p>
                <p>Contact us: 121681145@qq.com</p>
                <p>WeChat: Moshushishiliu</p>
            </div>
        </div>
    </footer>
    <script>
        // Get order number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNo = urlParams.get('order');
        if (orderNo) {
            document.getElementById('order-no').textContent = orderNo;
        }
        
        // Display current time as payment time
        const now = new Date();
        document.getElementById('pay-time').textContent = now.toLocaleString();
    </script>
</body>
</html>
